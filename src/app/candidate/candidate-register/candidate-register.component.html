     <div class="container" style="background-image: url('assets/img/job.jpg');">
     
        <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title text-dark">
              REGISTER
            </div>
      
            <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                <form [formGroup]="registerForm">
                  <div class="form-group">
                    <label class="form-control-label text-dark">CANDIDATENAME</label>
                    <input type="text" formControlName="Candidate_Name"class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">EMAIL</label>
                    <input type="text"  formControlName="Email"class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">PASSWORD</label>
                    <input type="password"formControlName="Password" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">PHONE</label>
                    <input type="text"formControlName="Phone" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">QUALIFICATION</label>
                    <input type="text"formControlName="Qualification" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">EXPERIENCE</label>
                    <input type="text"formControlName="Experience" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">EXPECTED SALARY</label>
                    <input type="text"formControlName="Expected_Salary" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">CURRENT SALARY</label>
                    <input type="text"formControlName="Current_Salary" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">CURRENT COMPANYNAME</label>
                    <input type="text"formControlName="Current_Company_Name" class="form-control" >
                  </div>
                  <div class="form-group">
                    <label class="form-control-label text-dark">RESUME</label>
                    <input type="text"formControlName="Resume" class="form-control" >
                  </div>
      
                  <div class="col-lg-12 loginbttm">
                    <div class="col-lg-6 login-btm login-text">
                    </div>
                    <div class="col-lg-6 login-btm login-button">
                      <button type="submit" class="btn btn-outline-primary"(click)="getdata();$event.preventDefault()">Register</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">already have account <a (click)="routeTo()"
                        class="link-danger">Login</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
          </div>
        </div>
        </div>
