<div class="container" style="background-image: url('assets/img/job.jpg');">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title text-dark">
          ADMIN PANEL
        </div>
  
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form>
              <div class="form-group">
                <label class="form-control-label text-dark">USERNAME</label>
                <input type="text"[formControl]="Username" class="form-control" >
              </div>
              <div class="form-group">
                <label class="form-control-label text-dark">PASSWORD</label>
                <input type="password" [formControl] ="Password"class="form-control" >
              </div>
  
              
            </form>
            <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                </div>
                <div class="col-lg-6 login-btm login-button">
                  <button type="submit" class="btn btn-outline-primary"(click)="getdata();$event.preventDefault()">Register</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">already have account <a (click)="routeTo()"
                    class="link-danger">Login</a></p>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>
